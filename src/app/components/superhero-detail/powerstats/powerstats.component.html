<main role="main" class="container">
    <h1 class="mt-5">Personaje seleccionado: {{personaje.name}}</h1>
    <hr/>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8" >
            <div class="row">
                <div class="col-6">
                    <img src='{{personaje.image}}' width="200px" > 
                </div>
                <div class="col-6">
                    <h4>Powerstats</h4>
                    <label>Combat: {{ powerstat.combat }}</label><br/>
                    <label>Durability: {{ powerstat.durability }}</label><br/>
                    <label>Speed: {{ powerstat.speed }}</label><br/>
                    <label>Intelligence: {{ powerstat.intelligence }}</label><br/>
                    <label>Power: {{ powerstat.power }}</label><br/>
                </div>
                 
            </div>
            <br/>
            <div class="row">
                        
                <a  class="btn btn-primary btn-block" [routerLink]="['/appearance', personaje.id]">Appearance</a>
                <a  class="btn btn-primary btn-block" [routerLink]="['/biography', personaje.id]">Biography</a>
                <a  class="btn btn-primary btn-block" [routerLink]="['/connections', personaje.id]">Connections</a>
                <a  class="btn btn-primary btn-block" [routerLink]="['/work', personaje.id]">Work</a>
                <a  class="btn btn-danger btn-block" href="/home"> << Volver al Home</a>
            </div>

        </div>
        <div class="col-2"></div>
    </div>
</main>
